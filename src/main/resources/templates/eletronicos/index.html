<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<title>Listagem</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	 <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home">Cadastro de produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lista">Listagem de produtos</a>
            </li>
          </ul>
        </div>
      
      </nav>

	<div class="container mt-3">
		<h2>Produtos Eletrônicos</h2>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>Id</th>
					<th>Produto</th>
					<th>Preço</th>
					<th>Categoria</th>
				</tr>
			</thead>
			<tbody>
			
				<tr th:each="eletronico : ${listarEletronicos}">
					
					<td th:text= "${eletronico.getId()}">id</td>
					<td th:text= "${eletronico.getNome()}">nome</td>
					<td th:text= "${eletronico.getPreco()}">nome</td>
					<td th:text= "${eletronico.getCategoria()}">categoria</td>
					
					
					<td>
						<a href="" class="btn btn-warning">Editar</a>
						<a href="" class="btn btn-danger">Deletar</a>
						<a href="" class="btn btn-info">Detalhe</a>
					</td>
					
				</tr>
				
			</tbody>
		</table>
	</div>

</body>
</html>
